    <ion-title>Detalhes do Inquilino</ion-title>

<ion-content class="bg-owner-page">
  <ion-list>
    <div margin>
      <h2>{{ tenant.name }}</h2>
      <p>Sem contrato</p>
    </div>

    <div margin>
      <ion-label color="secondary" no-margin>CPF</ion-label>
      <p>{{tenant.document}}</p>
    </div>

    <div margin>
      <ion-label color="secondary" no-margin>Telefone</ion-label>
      <p>{{tenant.phone}}</p>
    </div>

    <div margin>
      <ion-label color="secondary" no-margin>Email</ion-label>
      <p>{{tenant.email}}</p>
    </div>

    <div class="my-footer" text-center>
      <ion-row justify-content-between>
        <ion-col text-right>
          <button ion-button round color="light" strong icon-start style="width: 12rem;">
            <ion-icon name="custom-edit"></ion-icon>Editar
          </button>
        </ion-col>
        <ion-col text-left>
          <button ion-button round color="danger" strong icon-start style="width: 12rem;">
            <ion-icon name="custom-delete"></ion-icon>Remover
          </button>
        </ion-col>
      </ion-row>
    </div>
  </ion-list>
</ion-content>
