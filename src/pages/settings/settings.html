<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Configurações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [class]="backgroundClass" padding>
  <form [formGroup]="form" *ngIf="settingsReady">
    <ion-list [class]="formClass">
      <div text-center>
        <ion-icon class="account-icon" [color]="iconColor" name="custom-account-circle" *ngIf="!user.photoURL"></ion-icon>
        <img class="logo" *ngIf="user.photoURL" padding [src]="user.photoURL ? user.photoURL : '../../assets/imgs/user-y500.png'" />
        <h5 [class]="textColor" no-padding>{{(user.displayName?user.displayName: userData.name)}}</h5>
        <h6 [class]="textColor" no-padding>{{(user.email?user.email: userData.email)}}</h6>
      </div>
      <hr [class]="hrClass">
      <ion-item>
        <ion-label>Notificações</ion-label>
        <ion-toggle formControlName="option1"></ion-toggle>
      </ion-item>
<!-- 
      <ion-item>
        <ion-label>Opção 2</ion-label>
        <ion-input formControlName="option2"></ion-input>
      </ion-item> -->

      <ion-item>
        <ion-label>Idioma</ion-label>
        <ion-select formControlName="option3">
          <ion-option value="1" checked="true">Português</ion-option>
        </ion-select>
      </ion-item>

      <br>
      
      <ion-item>
        <ion-label (click)="editUser()">Editar Perfil</ion-label>
      </ion-item>

      <div class="my-footer" text-center padding-top>
        <button class="main-button btn-danger" ion-button large round color="danger" strong (click)="signOut()"
          icon-start>
          <ion-icon name="custom-exit"></ion-icon>Sair
        </button>
        <p [class]="textColor">{{version}}</p>
      </div>
    </ion-list>
  </form>
</ion-content>
