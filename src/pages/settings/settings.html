<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Configurações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-owner-page" padding-top>
  <ion-list>
    <div text-center>
      <img class="logo" padding src="../../assets/imgs/user-y500.png" />
      <h5 no-padding>Nome do Usuário</h5>
      <h6 no-padding>e-mail@email.com</h6>
    </div>
    <button class="btn-side-menu" ion-item (click)="onLoad(rootPage)">
      <ion-icon name="home" item-left style="font-size: 1.3em;"></ion-icon>Início
    </button>
    <ion-list-header class="btn-side-menu">Aluguel</ion-list-header>
    <button class="btn-side-menu" ion-item (click)="onLoad(rootPage)">
      <ion-icon name="search" item-left style="font-size: 1.3em;"></ion-icon>Procurar imóvel
    </button>
    <button class="btn-side-menu" ion-item (click)="onLoad(rootPage)">
      <ion-icon name="star" item-left style="font-size: 1.3em;"></ion-icon>Imóveis favoritos
    </button>
    <ion-list-header class="btn-side-menu">Imóveis</ion-list-header>
    <button class="btn-side-menu" ion-item (click)="onLoad(realEstateForm)">
      <ion-icon name="add" item-left style="font-size: 1.3em;"></ion-icon>Adicionar imóvel
    </button>
    <button class="btn-side-menu" ion-item (click)="onLoad(myRealEstate)">
      <ion-icon name="home" item-left style="font-size: 1.3em;"></ion-icon>Meus imóveis
    </button>
    <button class="btn-side-menu" ion-item (click)="onLoad(settingsPage)">
      <ion-icon name="settings" item-left style="font-size: 1.3em;"></ion-icon>Configurações
    </button>
    <div text-center padding-top>
      <button class="main-button" ion-button large round color="danger" strong (click)="signOut()">Sair</button>
      <p>Versão Dono de Imóvel</p>
    </div>
  </ion-list>
</ion-content>

<ion-footer text-center>
</ion-footer>
