<ion-header>

  <ion-navbar color="primary">
    <ion-title>Adicionar Imóvel</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-owner-page" padding>

  <ion-label color="light">Detalhes</ion-label>
  <ion-item class="main-input">
    <ion-label>Título</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item class="main-input">
    <ion-label>Tipo</ion-label>
    <ion-select name="type" interface="popover" style="width: 100%;">
      <ion-option value="a">Apartamento</ion-option>
      <ion-option value="c">Casa</ion-option>
      <ion-option value="k">Kitnet</ion-option>
      <ion-option value="q">Quarto</ion-option>
    </ion-select>
  </ion-item>
  <ion-item class="main-input">
    <ion-label>Link do Anúncio</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item class="main-input">
    <ion-label>Descrição</ion-label>
    <ion-textarea></ion-textarea>
  </ion-item>
<hr>
  <ion-label color="light">Endereço</ion-label>
  <ion-item class="main-input">
    <ion-label>CEP</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item class="main-input">
    <ion-label>Bairro</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item class="main-input">
    <ion-label>Cidade</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item class="main-input">
    <ion-label>UF</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-toolbar transparent>
    <ion-grid>
      <ion-row justify-content-center>
        <button class="main-button" ion-button large round color="secondary" [navPush]="mainMenuPage" strong>Salvar</button>
      </ion-row>
    </ion-grid>
  </ion-toolbar>

</ion-content>
