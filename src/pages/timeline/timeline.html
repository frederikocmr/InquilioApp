<ion-header>
  <nav-options-component></nav-options-component>
</ion-header>


<ion-content [class]="backgroundClass">
  <div class="empty-state-active" *ngIf="!this.itemsData" padding text-center>
    <ion-icon class="empty-state-icon" [color]="iconColor" name="custom-timeline"></ion-icon>
    <h5 [class]="textColor" no-margin>Você ainda não possui atividades.</h5>
    <p [class]="textColor" no-margin>Assim que começar a usar as funcionalidades do app elas aparecerão aqui.</p>
  </div>

  <div *ngIf="itemsData">
    <ion-row justify-content-center>
      <ion-col col-12 padding>
        <timeline>
          <timeline-item *ngFor="let item of itemsData">
            <timeline-time [class]="timeClass" [datetime]="item.datetime"></timeline-time>
            <div class="round-div">
              <div [class]="getIconName(item.type)"></div>
            </div>
            <ion-card [color]="cardColor" (click)="doAction(item)">
              <ion-card-header>{{item.title}}</ion-card-header>
              <ion-card-content [innerHTML]="processTags(item.description)"></ion-card-content>
            </ion-card>
          </timeline-item>
        </timeline>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
