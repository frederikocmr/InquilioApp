<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>Entrar</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="intro-background" text-center padding>
  <p>Escolha uma opção</p>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <button ion-button icon-start large round color="light"><span class="icon-google-icon" padding-right><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span></span>Entrar com o Google</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <hr>
      </ion-col>
      <ion-col>
        <p>ou</p>
      </ion-col>
      <ion-col>        
        <hr>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item class="main-input">
          <ion-input type="email" placeholder="E-mail"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item class="main-input">
          <ion-input type="password" placeholder="Senha"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button clear color="light" small>Esqueceu sua senha?</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer text-center no-border>
  <ion-toolbar transparent>
    <button class="main-button" ion-button large round color="secondary" [navPush]="mainMenuPage" strong>Entrar</button>  
    <button ion-button clear color="light" [navPush]="signupPage" small>Ainda não possui uma conta? Cadastre-se.</button>
  </ion-toolbar>
</ion-footer>
