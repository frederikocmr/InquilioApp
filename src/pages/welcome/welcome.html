<ion-content class="intro-background" overflow-scroll="false" padding text-center>
  <ion-toolbar transparent padding>
    <img class="logo" src="../../assets/imgs/logo.png" />
  </ion-toolbar>
  <ion-title strong>Aplicativo TCC</ion-title>

  <ion-list style="height: 100vh" margin-top>
    <h1 ion-text color="light" margin-top>Bem-vindo!</h1>

    <ion-slides class="description-slides" autoplay="3500" loop pager>
      <ion-slide *ngFor="let description of descriptions" padding>
        <p padding>{{ description }}</p>
      </ion-slide>
    </ion-slides>

    <div class="my-footer">
      <ion-row>
        <button ion-button class="main-button" icon-start large round color="light" (click)="doLoginWithGoogle();"><span
                class="icon-google-icon" padding-right><span class="path1"></span><span class="path2"></span><span
                  class="path3"></span><span class="path4"></span></span>Entrar com o Google</button>
      </ion-row>
      <ion-row>
        <button class="main-button btn-secondary" ion-button large round color="secondary" strong [navPush]="loginPage">Entrar com
          E-mail</button>
      </ion-row>
      <ion-row>
        <button ion-button clear color="light" [navPush]="signupPage">Criar nova conta?</button>
      </ion-row>
    </div>
  </ion-list>
</ion-content>
