<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>Cadastrar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="intro-background" text-center padding>
  <form (ngSubmit)="doSignup()" #registerForm="ngForm" [class]="keyboard.isVisible ? 'open-keyboard' : 'closed-keyboard'">
    <ion-slides class="signup-form" #slides pager paginationType="progress">
      <ion-slide>
        <!-- Page 1 -->
        <ion-list>
          <p>Antes de continuar, escolha seu perfil.</p>
          <div [class]="ownerButtonClass" name="owner" margin-bottom>Don@ de imóvel</div>
          <!-- <div [class]="ownerButtonClass" name="owner" (click)="profileSelected('owner')" margin-bottom>Don@ de imóvel</div> -->
          <div [class]="tenantButtonClass" name="tenant" style="opacity: .4;" margin-top>Inquilin@</div>
          <!-- <div [class]="tenantButtonClass" name="tenant" (click)="profileSelected('tenant')" margin-top>Inquilin@</div> -->
          <p>Esta opção <b>pode</b> ser alterada depois.</p>
        </ion-list>
      </ion-slide>
      <ion-slide>
        <!-- Page 2 -->
        <ion-list padding-top>
          <p>Agora vamos precisar de algumas informações básicas.</p>
          <ion-item class="main-input" text-center>
            <ion-input type="text" name="name" [(ngModel)]="account.name" round placeholder="Nome completo" required></ion-input>
          </ion-item>
          <ion-item class="main-input" text-center>
            <ion-input type="text" name="document" [(ngModel)]="account.document" round placeholder="CPF" required></ion-input>
          </ion-item>
          <ion-item class="main-input" text-center>
            <ion-input type="email" name="email" [(ngModel)]="account.email" round placeholder="E-mail" required></ion-input>
          </ion-item>
          <ion-item class="main-input" text-center>
            <ion-input type="password" name="password" [(ngModel)]="account.password" round placeholder="Senha" required></ion-input>
          </ion-item>
        </ion-list>
      </ion-slide>
      <ion-slide>
        <!-- Page 3 -->
        <ion-list>
          <p>Por último, só precisamos de mais alguns detalhes.</p>
          <ion-item class="main-input">
            <ion-input type="text" name="phone" [(ngModel)]="account.phone" placeholder="Celular" required></ion-input>
          </ion-item>
          <ion-item class="main-input">
            <ion-label>Data de nascimento</ion-label>
            <ion-datetime cancelText="Cancelar" doneText="Confirmar" displayFormat="DD/MMM/YYYY" [max]="setMaxDate()"
                          monthShortNames="jan, fev, mar, abr, mai, jun, jul, ago, set, out, nov, dez" name="birthdate"
                          [(ngModel)]="account.birthdate" required></ion-datetime>
          </ion-item>
          <ion-item class="main-input">
            <ion-label>Sexo</ion-label>
            <ion-select name="genre" interface="popover" [(ngModel)]="account.genre" required>
              <ion-option value="f">Feminino</ion-option>
              <ion-option value="m">Masculino</ion-option>
              <ion-option value="o">Outro</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-slide>
    </ion-slides>

    <div class="my-footer" *ngIf="!keyboard.isVisible;">
      <ion-row>
        <ion-col>
          <button type="button" ion-button outline round color="secondary" (click)="slidePrev()" [disabled]="isFirstSlide()"
                  icon-end style="width: 12rem;">Voltar <ion-icon name="arrow-dropleft"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button type="button" ion-button outline round color="secondary" (click)="slideNext()" [disabled]="isLastSlide()"
                  icon-start style="width: 12rem;">
            <ion-icon name="arrow-dropright"></ion-icon> Continuar
          </button>
        </ion-col>
      </ion-row>
        <ion-row justify-content-center>
          <button class="main-button" ion-button large round color="secondary" type="submit" strong [disabled]="!registerForm.form.valid">Confirmar</button>
        </ion-row>
        <ion-row justify-content-center>
          <button ion-button clear color="light" small>Ao confirmar aceito os Termos e Condições de Uso.</button>
        </ion-row>
    </div>
  </form>
</ion-content>
