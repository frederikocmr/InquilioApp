  <ion-card *ngFor="let realEstate of realEstates" color="primary" (click)="viewDetails()">
    <ion-item>
      <h2>{{realEstate.name}}</h2>
      <p>Sem contrato</p>
    </ion-item>
    <img src="{{realEstate.img}}" style="max-height: 15rem;">
    <ion-card-content>
      <p>{{realEstate.description}}</p>
      <ion-note>
        {{realEstate.link}}
      </ion-note>
    </ion-card-content>
    <hr>
    <button ion-button clear block color="secondary">
      ADICIONAR INQUILINO
    </button>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="secondary" [navPush]="realEstateFormPage">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
