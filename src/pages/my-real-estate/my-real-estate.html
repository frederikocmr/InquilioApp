<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons start left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Meus Imóveis</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="bg-owner-page">
  <ion-list transparent>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="../assets/imgs/logo.png">
      </ion-thumbnail>
      <h2>Imóvel 1</h2>
      <p>Descrição do imóvel 1 contendo provável link para anúncio.</p>
      <button ion-button clear color="secondary" item-end strong>VER</button>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="../assets/imgs/logo.png">
      </ion-thumbnail>
      <h2>Imóvel 2</h2>
      <p>Imóvel 2, descrição contendo provável link para anúncio.</p>
      <button ion-button clear color="secondary" item-end strong>VER</button>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="secondary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
