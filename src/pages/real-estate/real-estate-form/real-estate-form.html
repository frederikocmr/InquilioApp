<ion-header>

  <ion-navbar color="primary">
    <ion-buttons left>
      <button navPop ion-button icon-only style="margin: 0 6px; min-width: 36px;">
        <ion-icon color="light" name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{(editing ? "Editar" : "Adicionar")}} Imóvel</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-owner-page" padding>
  <form (ngSubmit)="addRealEstate()" #registerForm="ngForm">
    <ion-list text-center>
      <ion-label color="light" text-left>Detalhes do Imóvel</ion-label>

      <ion-item class="form-input">
        <ion-label>Título *</ion-label>
        <ion-input type="text" [(ngModel)]="realEstate.name" name="name" placeholder="Informe um nome para o imóvel" required></ion-input>
      </ion-item>

      <ion-item class="form-input">
        <ion-label>Link</ion-label>
        <ion-input type="text" [(ngModel)]="realEstate.link" name="link" placeholder="Informe um link para o anúncio" style="padding-left: 2.2rem;"></ion-input>
      </ion-item>

      <ion-item class="form-input">
        <!-- <ion-label style="-webkit-flex: none !important; flex: none !important;">Tipo</ion-label> -->
        <ion-label>Tipo *</ion-label>
        <ion-select name="type" interface="popover" [(ngModel)]="realEstate.type" name="type"
                    placeholder="Selecione" required>
          <ion-option value="a">Apartamento</ion-option>
          <ion-option value="c">Casa</ion-option>
          <ion-option value="k">Kitnet</ion-option>
          <ion-option value="q">Quarto</ion-option>
          <ion-option value="o">Outro</ion-option>
        </ion-select>
      </ion-item>

      <ion-item class="form-input">
        <ion-label>Descrição</ion-label>
        <ion-textarea [(ngModel)]="realEstate.description" name="description" placeholder="Informe uma breve descrição do imóvel" required rows="3"></ion-textarea>
      </ion-item>
      <ion-label color="light">* Item obrigatório.</ion-label>

      <!-- Descomentar ao implementar captura ou importação de imagens
      <hr>

      <ion-label color="light" text-left>Imagens</ion-label>

      <ion-toolbar transparent>
        <ion-buttons>
          <button ion-button icon-start clear color="secondary">
            <ion-icon name="camera"></ion-icon>Selecionar Imagem
          </button>
          <button ion-button icon-start clear color="secondary">
            <ion-icon name="cloud-upload"></ion-icon>Fazer Upload
          </button>
        </ion-buttons>
      </ion-toolbar> -->

      <hr>

      <ion-label color="light" text-left>Endereço do Imóvel</ion-label>

      <ion-item class="form-input">
        <ion-label>CEP *</ion-label>
        <ion-input type="text" [(ngModel)]="realEstate.zip" name="zip" (ionBlur)="getAddress(realEstate.zip)" placeholder="Informe o CEP" style="padding-left: 2rem;" required></ion-input>
      </ion-item>

      <ion-item class="form-input">
        <ion-label>Rua *</ion-label>
        <ion-input type="text" [(ngModel)]="realEstate.street" name="street" placeholder="Informe a rua" style="padding-left: 2.2rem;"></ion-input>
      </ion-item>

      <ion-item class="form-input">
        <ion-label>Bairro *</ion-label>
        <ion-input type="text" [(ngModel)]="realEstate.district" name="district" placeholder="Informe o bairro" style="padding-left: 0.7rem;"></ion-input>
      </ion-item>

      <ion-item class="form-input">
        <ion-label>Cidade *</ion-label>
        <ion-input type="text" [(ngModel)]="realEstate.city" name="city" placeholder="Informe a cidade"></ion-input>
      </ion-item>

      <ion-item class="form-input">
        <ion-label>UF *</ion-label>
        <ion-input type="text" [(ngModel)]="realEstate.state" name="state" placeholder="Informe o estado" style="padding-left: 3rem;"></ion-input>
      </ion-item>
      <ion-label color="light">* Item obrigatório.</ion-label>

      <button class="main-button btn-secondary" ion-button large round color="secondary" strong margin-top>Salvar</button>
    </ion-list>
  </form>

</ion-content>
