<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Imóveis</ion-title>
    <!-- <ion-buttons end>
      <button ion-button icon-only (click)="openSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>


<ion-content class="bg-owner-page">
  <div *ngIf="!realEstates" padding text-center style="margin-top: 25vh;">
    <ion-icon name="home" color="light" style="font-size: 15rem; line-height: 0px;"></ion-icon>
    <h5 no-margin>Você ainda não adicionou um imóvel.</h5>
    <h6 no-margin>Toque no <ion-icon name="add"></ion-icon> no canto inferior direito para criar um novo.</h6>
  </div>

  <div *ngIf="realEstates" col-md-6 offset-md-3>
    <ion-card *ngFor="let realEstate of realEstates | async" color="primary700">
      <div class="image" [style.background-image]="'url(' + realEstate.imgLink + ')'"></div>
      <ion-item>
        <h2>{{realEstate.name}}</h2>
        <p>{{realEstate.contractId ? "Contrato até 00/00/0000" : "Sem Contrato"}}</p>
      </ion-item>
      <ion-card-content>
        <p>{{realEstate.description}}</p>
        <ion-note>{{realEstate.link}}</ion-note>
      </ion-card-content>
      <button ion-button clear color="secondary" (click)="viewDetails(realEstate)">VER DETALHES
      </button>
    </ion-card>
  </div>

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="newRealEstate()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
