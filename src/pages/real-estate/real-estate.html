  <ion-card *ngFor="let realEstate of items | async" color="primary700">
    <ion-item>
      <h2>{{realEstate.name}}</h2>
      <p>{{realEstate.contractId ? "Contrato até 00/00/0000" : "Sem Contrato"}}</p>
    </ion-item>
    <img [src]="realEstate.imgLink" style="width: 100%; height: 15rem;" />
    <ion-card-content>
      <p>{{realEstate.description}}</p>
      <ion-note>{{realEstate.link}}</ion-note>
    </ion-card-content>
    <ion-row justify-content-start text-left>
      <ion-col no-padding>
        <button ion-button clear color="secondary" icon-start>
          <ion-icon name="add"></ion-icon>CONTRATO
        </button>
      </ion-col>
      <ion-col no-padding>
        <button ion-button clear color="secondary" (click)="viewDetails(realEstate)" icon-start>
            <ion-icon name="information-circle"></ion-icon>VISUALIZAR
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="newRealEstate()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
