<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button navPop ion-button icon-only style="margin: 0 6px; min-width: 36px;">
        <ion-icon color="light" name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Detalhes do Im√≥vel</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="bg-owner-page" padding>
  <div text-center>
    <ion-img [src]="realEstate.imgLink" style="width: 100%; height: 15rem;"></ion-img>
  </div>

  <ion-list>
    <div margin>
      <h2>{{ realEstate.name }}</h2>
    </div>
    <div margin>
      <p>{{ realEstate.description }}</p>
    </div>

    <div margin>
      <p>{{ (realEstate.link ? realEstate.link : "Sem link cadastrado") }}</p>
    </div>

    <div text-center>
      <button class="main-button" ion-button large round color="secondary" strong>Adicionar Inquilino</button>
    </div>

    <ion-row text-center>
      <ion-col>
        <button ion-button outline round color="secondary" strong (click)="onEditRealEstate()" icon-start style="width: 12rem;">
          <ion-icon color="secondary" name="create"></ion-icon>Editar
        </button>
      </ion-col>
      <ion-col>
        <button ion-button outline round color="danger" strong icon-start style="width: 12rem;">
          <ion-icon color="danger" name="trash"></ion-icon>Remover
        </button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
