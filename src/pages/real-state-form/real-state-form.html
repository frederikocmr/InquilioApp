<ion-header>

  <ion-navbar color="primary">
    <ion-title>Adicionar Imóvel</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-owner-page" padding>

  <ion-card>
    <ion-card-header>
      Detalhes do Imóvel
    </ion-card-header>
    <ion-card-content>
      <ion-item class="main-input">
        <ion-label color="primary" floating>Nome</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Descrição</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Tipo</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Link do Anúncio</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Endereço do Imóvel
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label color="primary" floating>CEP</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Bairro</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Cidade</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>UF</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
